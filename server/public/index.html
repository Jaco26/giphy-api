<!DOCTYPE html>
<html lang="en" ng-app="gifApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GIPHY STUFF</title>
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/angular.min.js"></script>
    <script src="vendors/dirPagination.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body>

    <div class="container">
        <main class="row" ng-controller="GifSearchController as sc">
            Search for a GIF:
            <input type="text" ng-model="sc.searchIn">
            <button ng-click="sc.searchGif(sc.searchIn)">Go</button>
            <div class="col-md-3" dir-paginate="gif in sc.searchResults.data|filter:search|itemsPerPage:5">
                <img  ng-src="{{gif.images.downsized.url}}" height="200">
            </div>
            <div class="col-md-3">
            <!-- <button ng-click="sc.addToOffset()">Next</button> -->
            <dir-pagination-controls max-size="5" 
            direction-links="true" 
            boundary-links="true">
            </dir-pagination-controls>
            </div>
        </main>
        <!-- END GifSearchController -->

        <main ng-controller="RandomGifController as rc">
            Search for a random GIF:
            <button ng-click="rc.searchRandom()">Random</button>
            <img ng-src="{{rc.randomGifUrl}}">
        </main>
        <!-- END RandomGifController -->
    </div>

  
</body>
</html>
